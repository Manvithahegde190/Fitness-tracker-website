<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tracker.css">
    <title>Fitness Tracker</title>
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
}

/* Main section styles */
main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Tracker section styles */
.tracker {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.tracker h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* Form styles */
form {
    display: flex;
    flex-direction: column;
}

form label {
    margin-bottom: 10px;
    color: #333;
}

form input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
}

form button {
    padding: 10px 20px;
    background-color: #fd288d;
    color: #fff;
    border: none;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form button:hover {
    background-color: #ff1477;
}

/* Workout summary styles */
#workout-summary {
    margin-top: 30px;
}

#workout-summary h3 {
    text-align: center;
    color: #333;
    margin-bottom: 15px;
}

#workout-list {
    list-style: none;
    margin-bottom: 20px;
}

#workout-list li {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 10px;
}

#total-duration {
    text-align: center;
    color: #333;
}

    </style>
</head>
<body>
    <header>
        <h1>FitTrack</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Features</a></li>
                <li><a href="index.html">Team</a></li>
                <li><a href="index.html">ContactUs</a></li>
                <li><a href="tracker.html">Tracker</a></li>
                <li><a href="signup-login.html">SignUp</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="tracker" style="margin-top: 70px;">
            <h2>Today's Workout</h2>
            <form id="workout-form">
                <label for="exercise">Exercise:</label>
                <input type="text" id="exercise" required>
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" required>
                <button type="submit">Add Workout</button>
            </form>
            <div id="workout-summary">
                <h3>Workout Summary</h3>
                <ul id="workout-list">
                    <!-- Workouts will be added here dynamically -->
                </ul>
                <p id="total-duration">Total Duration: 0 minutes</p>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const workoutForm = document.getElementById("workout-form");
            const exerciseInput = document.getElementById("exercise");
            const durationInput = document.getElementById("duration");
            const workoutList = document.getElementById("workout-list");
            const totalDuration = document.getElementById("total-duration");
            let totalMinutes = 0;

            workoutForm.addEventListener("submit", function(event) {
                event.preventDefault();

                const exercise = exerciseInput.value;
                const duration = parseInt(durationInput.value);

                if (exercise && duration > 0) {
                    const workoutItem = document.createElement("li");
                    workoutItem.textContent = `${exercise} - ${duration} minutes`;
                    workoutList.appendChild(workoutItem);

                    totalMinutes += duration;
                    totalDuration.textContent = `Total Duration: ${totalMinutes} minutes`;

                    exerciseInput.value = "";
                    durationInput.value = "";
                }
            });
        });
    </script>
</body>
</html>
